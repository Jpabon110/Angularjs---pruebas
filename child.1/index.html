<!<!DOCTYPE html>
<html ng-app="MyFirstApp">
    <head>

    <!--Materialize-->
     <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       <!--Import jQuery before materialize.js-->
      <script  src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script  src="bower_components/materialize/js/materialize.min.js"></script>


        <title>Hola mundo con Angularjs</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"> </script>
        <script src="controller.js"></script>
        <script src="angular-local-storage.min.js"></script>

    </head> 
<body ng-controller="MyFirstController">
    {{nombre}}
    <p><strong>Valor del padre: </strong> {{$parent.nombre}} </p>
   

    <a class="waves-effect waves-light btn">button</a>
    <div ng-controller="ChildController">
        <p><strong>Valor del hijo: </strong> {{nombre}} </p>
        <input type="text" ng-model="$parent.nombre">        
    </div>
    
</body> 
</html>
