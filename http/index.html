<!<!DOCTYPE html>
<html ng-app="MyFirstApp">
    <head>
        <meta charset="utf-8">
        <title>Hola mundo con Angularjs</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"> </script>
        <script src="controller.js"></script>
    </head> 
<body ng-controller="MyFirstController">
    <input type="text" ng-model="newposts.title">
    <br>
    <textarea ng-model="newposts.body">

    </textarea>
    <br>    
    <button ng-click="addPost()">Enivar</button>
    <ul>
        <li ng-repeat="post in posts">
            <h2>
              {{post.title}}      
            </h2> 
              <p>
             {{post.body}}       
              </p>           
        </li>
    </ul>
</body> 
</html>
